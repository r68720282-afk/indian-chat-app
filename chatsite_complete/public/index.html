<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f16, #1b1b33);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* LIGHT BLUR EFFECT */
    .bg-blur {
        position: absolute;
        width: 450px;
        height: 450px;
        background: #4dc9ff;
        opacity: 0.13;
        filter: blur(140px);
        top: -50px;
        left: -50px;
        z-index: 0;
    }
    .bg-blur2 {
        position: absolute;
        width: 450px;
        height: 450px;
        background: #a855f7;
        opacity: 0.13;
        filter: blur(140px);
        bottom: -60px;
        right: -60px;
        z-index: 0;
    }

    /* MAIN CARD */
    .card {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(14px);
        padding: 35px;
        border-radius: 18px;
        text-align: center;
        color: #fff;
        box-shadow: 0 0 25px rgba(0,0,0,0.45);
    }

    .logo {
        font-size: 38px;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 20px;
    }

    h2 {
        margin: 8px 0 15px;
        font-size: 26px;
        font-weight: 600;
    }

    p {
        font-size: 16px;
        color: #cfcfcf;
        margin-bottom: 25px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 30px;
        font-size: 18px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    /* LOGIN BUTTON LIGHT GREEN */
    .login-btn {
        background: #32d580;
        color: #000;
    }
    .login-btn:hover {
        background: #4be799;
        transform: translateY(-2px);
    }

    .guest-btn {
        background: transparent;
        border: 2px solid #aaa;
        color: #fff;
    }
    .guest-btn:hover {
        background: rgba(255,255,255,0.15);
    }

    .register {
        margin-top: 20px;
        color: #cfcfcf;
        font-size: 17px;
    }
    .register a {
        color: #4dc9ff;
        cursor: pointer;
    }

    /* POPUP BACKDROP */
    .popup-backdrop {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.55);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    /* POPUP BOX */
    .popup-box {
        width: 350px;
        background: #1b1b33;
        color: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 28px rgba(0,0,0,0.6);
        animation: popupShow 0.3s ease;
    }

    @keyframes popupShow {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .popup-close {
        font-size: 26px;
        cursor: pointer;
    }
    .popup-title {
        font-size: 22px;
        font-weight: 600;
    }

    .popup-body input,
    .popup-body select {
        width: 100%;
        padding: 12px;
        background: rgba(255,255,255,0.12);
        border: none;
        border-radius: 10px;
        margin-bottom: 12px;
        color: white;
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        background: #22c55e;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        color: black;
    }
    .register-btn:hover {
        background: #4ade80;
    }

    /* FORGOT PASSWORD */
    .forgot {
        text-align: left;
        font-size: 14px;
        margin-bottom: 10px;
        color: #87c7ff;
        cursor: pointer;
    }

</style>
</head>

<body>

<div class="bg-blur"></div>
<div class="bg-blur2"></div>

<div class="card">
    <div class="logo">ChatSystem</div>

    <h2>Welcome Back</h2>
    <p>Join our chat community and meet people from around the world.</p>

    <!-- LOGIN BUTTON ONLY -->
    <button class="btn login-btn" onclick="openLogin()">Login</button>
    <button class="btn guest-btn" onclick="openGuest()">Guest Login</button>

    <div class="register">
        New here? <a onclick="openRegister()">Register Now</a>
    </div>
</div>

<!-- LOGIN POPUP -->
<div id="loginPopup" class="popup-backdrop">
    <div class="popup-box">

        <div class="popup-header">
            <span class="popup-title">LOGIN</span>
            <span class="popup-close" onclick="closeLogin()">&times;</span>
        </div>

        <div class="popup-body">
            <input id="login_user" type="text" placeholder="Username or Email">

            <input id="login_pass" type="password" placeholder="Password">

            <div class="forgot">Forgot Password?</div>

            <button class="register-btn" onclick="loginUser()">Login</button>
        </div>

    </div>
</div>

<!-- REGISTER POPUP -->
<div id="registerPopup" class="popup-backdrop">
    <div class="popup-box">

        <div class="popup-header">
            <span class="popup-title">REGISTER</span>
            <span class="popup-close" onclick="closeRegister()">&times;</span>
        </div>

        <div class="popup-body">

            <input type="text" id="r_username" placeholder="Username">

            <input type="email" id="r_email" placeholder="Email">

            <input type="password" id="r_password" placeholder="Password">

            <select id="r_gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <select id="r_age">
                <option value="" disabled selected>Select Age</option>
                <script>
                for (let i = 18; i <= 60; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
                </script>
            </select>

            <button class="register-btn" onclick="registerUser()">Register</button>

        </div>

    </div>
</div>

function openLogin() { document.getElementById("loginPopup").style.display = "flex"; }
function closeLogin() { document.getElementById("loginPopup").style.display = "none"; }

function openRegister() { document.getElementById("registerPopup").style.display = "flex"; }
function closeRegister() { document.getElementById("registerPopup").style.display = "none"; }

// GUEST
function openGuest() {
    window.location.href = "/guest.html";
}
