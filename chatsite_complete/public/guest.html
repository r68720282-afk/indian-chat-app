<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatSystem â€“ Login</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f16, #1b1b33);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bg-blur {
        position: absolute;
        width: 450px;
        height: 450px;
        background: #4dc9ff;
        opacity: 0.15;
        filter: blur(130px);
        top: -50px;
        left: -50px;
        z-index: 0;
    }
    .bg-blur2 {
        position: absolute;
        width: 450px;
        height: 450px;
        background: #a855f7;
        opacity: 0.15;
        filter: blur(140px);
        bottom: -60px;
        right: -60px;
        z-index: 0;
    }

    .card {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.35);
        text-align: center;
        color: #fff;
    }

    .logo {
        font-size: 38px;
        font-weight: 800;
        margin-bottom: 20px;
        color: #ffffff; /* Pure white */
    }

    h2 {
        margin: 8px 0 15px;
        font-size: 26px;
        font-weight: 600;
    }

    p {
        font-size: 16px;
        color: #cfcfcf;
        line-height: 1.5;
        margin-bottom: 25px;
    }

    .input-box {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.12);
        color: #fff;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 30px;
        font-size: 18px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .login-btn {
        background: #4dc9ff;
        color: #000;
    }

    .login-btn:hover {
        background: #61d4ff;
        transform: translateY(-2px);
    }

    .guest-btn {
        background: transparent;
        border: 2px solid #aaa;
        color: #fff;
    }

    .guest-btn:hover {
        background: rgba(255,255,255,0.12);
    }

    .register {
        margin-top: 20px;
        font-size: 17px;
        font-weight: 500;
        color: #cfcfcf;
    }

    .register a {
        color: #4dc9ff;
        text-decoration: none;
        cursor: pointer;
    }

    /* POPUP CSS */
    .popup-backdrop {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    .popup-box {
        width: 350px;
        background: #1b1b33;
        color: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
        animation: popupShow 0.3s ease;
    }

    @keyframes popupShow {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .popup-title {
        font-size: 22px;
        font-weight: 600;
    }

    .popup-close {
        font-size: 26px;
        cursor: pointer;
    }

    .popup-body input,
    .popup-body select {
        width: 100%;
        padding: 12px;
        background: rgba(255,255,255,0.12);
        border: none;
        border-radius: 10px;
        margin-bottom: 12px;
        color: white;
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        background: #22c55e; /* GREEN BUTTON */
        border: none;
        border-radius: 25px;
        color: black;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .register-btn:hover {
        background: #4ade80;
    }

</style>
</head>

<body>

<div class="bg-blur"></div>
<div class="bg-blur2"></div>

<div class="card">

    <div class="logo">ChatSystem</div>

    <h2>Welcome Back</h2>
    <p>Join our chat community and meet amazing people from around the world.</p>

    <input id="login_user" class="input-box" type="text" placeholder="Username or Email">
    <input id="login_pass" class="input-box" type="password" placeholder="Password">

    <button class="btn login-btn">Login</button>
    <button class="btn guest-btn">Guest Login</button>

    <div class="register">
        New here? <a onclick="openRegister()">Register Now</a>
    </div>

</div>

<!-- REGISTER POPUP -->
<div id="registerPopup" class="popup-backdrop">
    <div class="popup-box">

        <div class="popup-header">
            <span class="popup-title">REGISTER</span>
            <span class="popup-close" onclick="closeRegister()">&times;</span>
        </div>

        <div class="popup-body">

            <!-- USERNAME -->
            <input type="text" id="r_username" placeholder="Username">

            <!-- EMAIL -->
            <input type="email" id="r_email" placeholder="Email">

            <!-- PASSWORD -->
            <input type="password" id="r_password" placeholder="Password">

            <!-- GENDER -->
            <select id="r_gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- AGE -->
            <select id="r_age">
                <option value="" disabled selected>Select Age</option>
                <script>
                for (let i = 18; i <= 50; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
                </script>
            </select>

            <button class="register-btn" onclick="registerUser()">Register</button>

        </div>

    </div>
</div>

<script>

// OPEN & CLOSE POPUP
function openRegister() {
    document.getElementById("registerPopup").style.display = "flex";
}

function closeRegister() {
    document.getElementById("registerPopup").style.display = "none";
}

// REGISTER FUNCTION
function registerUser() {
    const username = document.getElementById("r_username").value.trim();
    const email = document.getElementById("r_email").value.trim();
    const password = document.getElementById("r_password").value.trim();
    const gender = document.getElementById("r_gender").value;
    const age = document.getElementById("r_age").value;

    if (!username) return alert("Enter username");
    if (!email) return alert("Enter email");
    if (!password) return alert("Enter password");
    if (!gender) return alert("Select gender");
    if (!age) return alert("Select age");

    const userData = { username, email, password, gender, age };

    localStorage.setItem("registered_user", JSON.stringify(userData));

    alert("Registration Successful!");
    closeRegister();
}

// LOGIN FUNCTION
document.querySelector(".login-btn").addEventListener("click", () => {
    const user = document.getElementById("login_user").value.trim();
    const pass = document.getElementById("login_pass").value.trim();

    if (!user) return alert("Enter username/email");
    if (!pass) return alert("Enter password");

    localStorage.setItem("chat_username", user);

    window.location.href = "/rooms.html";
});

// GUEST LOGIN
document.querySelector(".guest-btn").addEventListener("click", () => {
    window.location.href = "/guest.html";
});

</script>

</body>
</html>
