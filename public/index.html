<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced ChatRoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loginPanel">
    <h2>Join ChatRoom</h2>
    <input id="username" placeholder="Username" />
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="owner">Owner</option>
    </select>
    <button id="joinBtn">Join</button>
  </div>

  <div id="chatApp" class="hidden">

    <div class="sidebar">
      <h3>Users</h3>
      <ul id="usersList"></ul>

      <div id="ownerControls" class="owner-only hidden">
        <h4>Owner Panel</h4>
        <input id="selectUser" placeholder="Select user to monitor" />
        <button id="monitorBtn">Monitor</button>
        <div id="monitorOutput"></div>
        <button id="kickBtn">Kick</button>
        <button id="muteBtn">Mute</button>
      </div>
    </div>

    <div class="main">
      <div id="messages" class="messages"></div>
      <div class="chatInput">
        <input id="msgInput" placeholder="Message..." />
        <button id="sendBtn">Send</button>
      </div>

      <div class="dmSection">
        <h4>DM</h4>
        <button id="dmHistoryBtn">Open DM History</button>
        <div id="dmHistory"></div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
