<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ========================= -->
  <!-- LOGIN PANEL -->
  <!-- ========================= -->
  <div id="loginPanel" class="panel">
    <h2>Join Chat Room</h2>
    <input id="username" type="text" placeholder="Enter your username">
    <button id="joinBtn">Join</button>
  </div>

  <!-- ========================= -->
  <!-- CHAT BOX -->
  <!-- ========================= -->
  <div id="chatBox" class="chat-container" style="display:none;">
    
    <!-- USERS LIST -->
    <div id="users" class="sidebar"></div>

    <!-- CHAT AREA -->
    <div class="chat-area">
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing-indicator"></div>
      <input id="msgInput" type="text" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="sidebar" style="display:none;">
      <h3>Admin / Owner Panel</h3>
      <button id="kickBtn">Kick User</button>
      <button id="muteBtn">Mute User</button>
      <button id="banBtn">Ban User</button>
      <button id="deleteMsgBtn">Delete Message</button>
      <button onclick="sendDM()">Send DM</button>
    </div>

  </div>

  <!-- ========================= -->
  <!-- SCRIPTS -->
  <!-- ========================= -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>

</body>
</html>
