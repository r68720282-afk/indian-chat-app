<!-- put this above your chat box (inside .container) -->
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Rooms</h3>
      <button id="btnCreateRoom">Create</button>
    </div>
    <ul id="roomsList" class="rooms-list"></ul>
  </aside>

  <main class="chat-main">
    <!-- existing chat UI -->
    <div id="chatArea">
      <div class="chat-header"><span id="currentRoomTitle">Global</span></div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input id="msg" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>
</div>
